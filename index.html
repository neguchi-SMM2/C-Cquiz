<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>都市→国クイズ</title>
  <link href="style.css" rel="stylesheet">
  <script defer src="script.js"></script>
</head>
<body>
  <h1>国名当てクイズ生成機</h1>
  <div id="main">
    <div class="setting">
      <label>
        人口の最低値<input id="minPop" type="number" value="0" />
      </label>
      <br>
      <label>
        人口の最高値<input id="maxPop" type="number" value="100000000" />
      </label>
      <br>
      <button id="generate">生成</button>
    </div>
  </div>
</body>
</html>
